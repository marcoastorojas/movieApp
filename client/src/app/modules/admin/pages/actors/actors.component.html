<p>actors works!</p>
<form [formGroup]="actorForm" (ngSubmit)="postUser()">
    <input  placeholder="name of actor" formControlName="name">
    <p *ngIf="validateInput('name')">this stack is required</p>
    <br>
    <input placeholder="image" name="image" formControlName="image">
    <p *ngIf="validateInput('image')">this stack is required</p>
    <br>
    <button>add actor</button>
</form>

<ul>
    <li *ngFor="let actor of actors">
        <div>{{actor.name}}</div>
        <img style="width: 300px;"  [src]="actor.image" [alt]="actor.name"  onError="this.src='https://st3.depositphotos.com/9998432/13335/v/450/depositphotos_133352010-stock-illustration-default-placeholder-man-and-woman.jpg'">
    </li>
</ul>
